<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Главная страница</title>
</head>
<body>
    <button onclick="window.location.href = '/logout'">Logout</button>
    <form method="post" action="#" autocomplete="off">
      <div class="form-group">
        <label for="email">Название проекта</label>
        <input name="str" type="text" class="form-control" id="name" placeholder="Введите название">
      </div>
      <div class="form-group">
        <label for="platform">Платформа, на которой будет разрабатываться проект</label>
        <input name="platform" type="text" class="form-control" id="platform" placeholder="Выберите платформу">
      </div>
        <div class="form-group">
        <label for="terms">Желаемые сроки реализации приложения</label>
        <input name="terms" type="number" class="form-control" id="terms" placeholder="Укажите сроки (в неделях)">
      </div>
        <div class="form-group">
        <label for="price">Ваш бюджет на разработку приложения</label>
        <input name="price" type="number" class="form-control" id="price" placeholder="Укажите бюджет">
      </div>
      <button type="submit" class="btn btn-primary">Отправить</button>
    </form>
</body>
</html>
