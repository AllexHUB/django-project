{% extends 'header.html' %}
{% load socialaccount %}
{% block content %}
    {% if user.is_authenticated %}
        <h1>Добро пожаловать! Вы вошли как {{ user.username }}</h1>
        <a href="/form">Желаете добавить проект?</a>
    {% else %}
        <h1>Авторизуйтесь в вашей учетной записи</h1>
      <a href="{% provider_login_url 'google' %}">Login With Google</a>
    {% endif %}
{% endblock content %}
